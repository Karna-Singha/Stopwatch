<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Timer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --work-color: #6366f1;
            --break-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .timer-display {
            font-family: 'Inter', monospace;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        #stopwatch {
            color: var(--work-color);
        }

        #breakTime {
            font-size: 24px;
            color: var(--break-color);
            margin-bottom: 16px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #475569;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
        }

        .todo-form {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 16px;
            background-color: #334155;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .todo-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .todo-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #334155;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            background-color: #3c4a61;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.2s;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .todo-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 4px;
            color: var(--text-primary);
        }

        .todo-btn:hover {
            opacity: 1;
        }

        .todo-remove {
            color: var(--danger);
        }

        .todo-edit {
            color: var(--secondary);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        .stats-container {
            margin-top: 24px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stats-period-selector {
            display: flex;
            gap: 8px;
        }

        .stats-period-btn {
            padding: 6px 12px;
            border-radius: 6px;
            background-color: #334155;
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .stats-period-btn.active {
            background-color: var(--primary);
        }

        .stats-chart-container {
            position: relative;
            height: 250px;
            margin-top: 16px;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stats-summary-item {
            background-color: #334155;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stats-summary-value {
            font-size: 24px;
            font-weight: 600;
            margin: 8px 0 4px;
            color: var(--text-primary);
        }

        .stats-summary-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 36px;
            }
            
            #breakTime {
                font-size: 20px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .stats-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Productivity Timer</h2>
            </div>
            
            <div class="timer-display" id="stopwatch">00:00:00.000</div>
            
            <div class="controls">
                <button class="btn btn-primary" id="playPauseBtn" aria-label="Start work timer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Start
                </button>
                <button class="btn btn-danger" id="resetBtn" aria-label="Reset timers">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                    Reset
                </button>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">Break Time</h2>
            <div class="timer-display" id="breakTime">00:00:00</div>
            <div class="stats">
                <span>Productivity ratio: <span id="productivityRatio">0%</span></span>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">Tasks</h2>
            <form class="todo-form" id="todoForm">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." required aria-label="Task description">
                <button type="submit" class="btn btn-primary" aria-label="Add task">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add
                </button>
            </form>
            <ul class="todo-list" id="todoList"></ul>
        </div>

        <div class="card">
            <h2 class="card-title">Study Statistics</h2>
            <div class="stats-container">
                <div class="stats-header">
                    <h3 class="stats-title">Time Tracking</h3>
                    <div class="stats-period-selector">
                        <button class="stats-period-btn active" data-period="week">Week</button>
                        <button class="stats-period-btn" data-period="month">Month</button>
                        <button class="stats-period-btn" data-period="all">All Time</button>
                    </div>
                </div>
                <div class="stats-chart-container">
                    <canvas id="statsChart"></canvas>
                </div>
                <div class="stats-summary">
                    <div class="stats-summary-item">
                        <div class="stats-summary-label">Today</div>
                        <div class="stats-summary-value" id="todayTime">0h 0m</div>
                    </div>
                    <div class="stats-summary-item">
                        <div class="stats-summary-label">This Week</div>
                        <div class="stats-summary-value" id="weekTime">0h 0m</div>
                    </div>
                    <div class="stats-summary-item">
                        <div class="stats-summary-label">Total Study</div>
                        <div class="stats-summary-value" id="totalTime">0h 0m</div>
                    </div>
                    <div class="stats-summary-item">
                        <div class="stats-summary-label">Avg/Day</div>
                        <div class="stats-summary-value" id="avgTime">0h 0m</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification" aria-live="polite"></div>

    <script>
        (function() {
            // Constants
            const NOTIFICATION_DURATION = 3000;
            const SAVE_INTERVAL = 10000;
            const STORAGE_KEY = 'productivityTimerData';
            const WORK_MODE = 'work';
            const BREAK_MODE = 'break';

            // State variables
            let mode = null;
            let startTime = 0;
            let elapsedWorkTime = 0;
            let elapsedBreakTime = 0;
            let animationFrameId = null;
            let saveIntervalId = null;
            let notificationTimeout = null;
            let statsChart = null;

            // DOM elements
            const stopwatchDisplay = document.getElementById('stopwatch');
            const breakTimeDisplay = document.getElementById('breakTime');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const notification = document.getElementById('notification');
            const todoForm = document.getElementById('todoForm');
            const todoInput = document.getElementById('todoInput');
            const todoList = document.getElementById('todoList');
            const productivityRatioDisplay = document.getElementById('productivityRatio');
            const statsChartCanvas = document.getElementById('statsChart');
            const periodButtons = document.querySelectorAll('.stats-period-btn');
            const todayTimeDisplay = document.getElementById('todayTime');
            const weekTimeDisplay = document.getElementById('weekTime');
            const totalTimeDisplay = document.getElementById('totalTime');
            const avgTimeDisplay = document.getElementById('avgTime');

            // Initialize the app
            function init() {
                loadData();
                setupEventListeners();
                updateDisplays();
                saveIntervalId = setInterval(saveData, SAVE_INTERVAL);
                initializeChart();
                updateStats();
            }

            // Set up event listeners
            function setupEventListeners() {
                playPauseBtn.addEventListener('click', toggleWorkBreak);
                resetBtn.addEventListener('click', resetTimers);
                todoForm.addEventListener('submit', handleTodoSubmit);
                window.addEventListener('beforeunload', handleBeforeUnload);
                
                periodButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        periodButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        updateChart(btn.dataset.period);
                    });
                });
            }

            // Initialize the chart
            function initializeChart() {
                const ctx = statsChartCanvas.getContext('2d');
                statsChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Study Time',
                                data: [],
                                backgroundColor: 'rgba(99, 102, 241, 0.7)',
                                borderColor: 'rgba(99, 102, 241, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Break Time',
                                data: [],
                                backgroundColor: 'rgba(16, 185, 129, 0.7)',
                                borderColor: 'rgba(16, 185, 129, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#94a3b8',
                                    callback: function(value) {
                                        return value + 'h';
                                    }
                                },
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#94a3b8'
                                },
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#f8fafc'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        const hours = context.raw;
                                        const minutes = Math.round((hours % 1) * 60);
                                        label += Math.floor(hours) + 'h ' + minutes + 'm';
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
                
                updateChart('week');
            }

            // Update chart data based on period
            function updateChart(period) {
                const savedData = localStorage.getItem(STORAGE_KEY + '_stats');
                let statsData = savedData ? JSON.parse(savedData) : { daily: {} };
                
                // Generate labels and data based on period
                let labels = [];
                let studyData = [];
                let breakData = [];
                const today = new Date();
                
                if (period === 'week') {
                    // Last 7 days
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(date.getDate() - i);
                        const dateStr = formatDateKey(date);
                        labels.push(formatDateLabel(date));
                        
                        if (statsData.daily[dateStr]) {
                            studyData.push(statsData.daily[dateStr].workTime / 3600000);
                            breakData.push(statsData.daily[dateStr].breakTime / 3600000);
                        } else {
                            studyData.push(0);
                            breakData.push(0);
                        }
                    }
                } else if (period === 'month') {
                    // Last 30 days
                    for (let i = 29; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(date.getDate() - i);
                        const dateStr = formatDateKey(date);
                        labels.push(formatDateLabel(date));
                        
                        if (statsData.daily[dateStr]) {
                            studyData.push(statsData.daily[dateStr].workTime / 3600000);
                            breakData.push(statsData.daily[dateStr].breakTime / 3600000);
                        } else {
                            studyData.push(0);
                            breakData.push(0);
                        }
                    }
                } else {
                    // All time (group by month)
                    if (statsData.monthly) {
                        const months = Object.keys(statsData.monthly).sort();
                        months.forEach(month => {
                            labels.push(month);
                            studyData.push(statsData.monthly[month].workTime / 3600000);
                            breakData.push(statsData.monthly[month].breakTime / 3600000);
                        });
                    }
                    
                    if (labels.length === 0) {
                        labels.push(formatDateLabel(today));
                        studyData.push(0);
                        breakData.push(0);
                    }
                }
                
                statsChart.data.labels = labels;
                statsChart.data.datasets[0].data = studyData;
                statsChart.data.datasets[1].data = breakData;
                statsChart.update();
            }

            // Format date as key (YYYY-MM-DD)
            function formatDateKey(date) {
                return date.toISOString().split('T')[0];
            }

            // Format date for display
            function formatDateLabel(date) {
                if (date.toDateString() === new Date().toDateString()) {
                    return 'Today';
                }
                const options = { weekday: 'short', month: 'short', day: 'numeric' };
                return date.toLocaleDateString(undefined, options);
            }

            // Format time for display (hours and minutes)
            function formatHoursMinutes(ms) {
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                return `${hours}h ${minutes}m`;
            }

            // Update statistics
            function updateStats() {
                const savedData = localStorage.getItem(STORAGE_KEY + '_stats');
                let statsData = savedData ? JSON.parse(savedData) : { daily: {}, monthly: {}, totals: { workTime: 0, breakTime: 0 } };
                
                const todayKey = formatDateKey(new Date());
                const todayStats = statsData.daily[todayKey] || { workTime: 0, breakTime: 0 };
                
                // Calculate week stats
                let weekWorkTime = 0;
                let weekBreakTime = 0;
                const today = new Date();
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateKey = formatDateKey(date);
                    if (statsData.daily[dateKey]) {
                        weekWorkTime += statsData.daily[dateKey].workTime;
                        weekBreakTime += statsData.daily[dateKey].breakTime;
                    }
                }
                
                // Update displays
                todayTimeDisplay.textContent = formatHoursMinutes(todayStats.workTime);
                weekTimeDisplay.textContent = formatHoursMinutes(weekWorkTime);
                totalTimeDisplay.textContent = formatHoursMinutes(statsData.totals.workTime);
                
                // Calculate average per day (only count days with activity)
                let activeDays = 0;
                for (const dateKey in statsData.daily) {
                    if (statsData.daily[dateKey].workTime > 0) {
                        activeDays++;
                    }
                }
                const avgTime = activeDays > 0 ? statsData.totals.workTime / activeDays : 0;
                avgTimeDisplay.textContent = formatHoursMinutes(avgTime);
            }

            // Save daily stats
            function saveDailyStats() {
                const savedData = localStorage.getItem(STORAGE_KEY + '_stats');
                let statsData = savedData ? JSON.parse(savedData) : { daily: {}, monthly: {}, totals: { workTime: 0, breakTime: 0 } };
                
                const today = new Date();
                const todayKey = formatDateKey(today);
                const monthKey = today.toISOString().slice(0, 7); // YYYY-MM
                
                // Initialize today's entry if not exists
                if (!statsData.daily[todayKey]) {
                    statsData.daily[todayKey] = { workTime: 0, breakTime: 0 };
                }
                
                // Initialize month's entry if not exists
                if (!statsData.monthly[monthKey]) {
                    statsData.monthly[monthKey] = { workTime: 0, breakTime: 0 };
                }
                
                // Update totals
                const workTimeDelta = elapsedWorkTime - statsData.daily[todayKey].workTime;
                const breakTimeDelta = elapsedBreakTime - statsData.daily[todayKey].breakTime;
                
                statsData.daily[todayKey].workTime = elapsedWorkTime;
                statsData.daily[todayKey].breakTime = elapsedBreakTime;
                
                statsData.monthly[monthKey].workTime += workTimeDelta;
                statsData.monthly[monthKey].breakTime += breakTimeDelta;
                
                statsData.totals.workTime += workTimeDelta;
                statsData.totals.breakTime += breakTimeDelta;
                
                localStorage.setItem(STORAGE_KEY + '_stats', JSON.stringify(statsData));
                updateStats();
                updateChart(document.querySelector('.stats-period-btn.active').dataset.period);
            }

            // Reset all timers
            function resetTimers() {
                if (confirm("Are you sure you want to reset all timers? This cannot be undone.")) {
                    mode = null;
                    startTime = 0;
                    elapsedWorkTime = 0;
                    elapsedBreakTime = 0;
                    
                    cancelAnimation();
                    updateDisplays();
                    saveData();
                    
                    showNotification("Timers reset successfully");
                }
            }

            // Toggle between work and break modes
            function toggleWorkBreak() {
                if (mode === WORK_MODE) {
                    pauseWorkSession();
                    startBreakSession();
                } else {
                    if (mode === BREAK_MODE) {
                        endBreakSession();
                    }
                    startWorkSession();
                }
            }

            // Start work session
            function startWorkSession() {
                mode = WORK_MODE;
                startTime = Date.now();
                
                playPauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause
                `;
                playPauseBtn.setAttribute('aria-label', 'Pause work timer');
                
                updateDisplays();
                startAnimation();
                showNotification("Work session started!");
            }

            // Pause work session
            function pauseWorkSession() {
                elapsedWorkTime += Date.now() - startTime;
                cancelAnimation();
                updateDisplays();
                saveDailyStats();
            }

            // Start break session
            function startBreakSession() {
                mode = BREAK_MODE;
                startTime = Date.now();
                
                playPauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Resume
                `;
                playPauseBtn.setAttribute('aria-label', 'Resume work timer');
                
                updateDisplays();
                startAnimation();
                showNotification("Break time started. Relax for a bit!");
            }

            // End break session
            function endBreakSession() {
                elapsedBreakTime += Date.now() - startTime;
                cancelAnimation();
                updateDisplays();
                saveDailyStats();
            }

            // Animation frame handler
            function updateTimer() {
                updateDisplays();
                animationFrameId = requestAnimationFrame(updateTimer);
            }

            // Start animation frame loop
            function startAnimation() {
                if (!animationFrameId) {
                    animationFrameId = requestAnimationFrame(updateTimer);
                }
            }

            // Cancel animation frame loop
            function cancelAnimation() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            }

            // Update all displays
            function updateDisplays() {
                updateWorkTimer();
                updateBreakTimer();
                updateProductivityRatio();
            }

            // Update work timer display
            function updateWorkTimer() {
                let diff = elapsedWorkTime;
                
                if (mode === WORK_MODE) {
                    diff += Date.now() - startTime;
                }
                
                const { hours, minutes, seconds, milliseconds } = calculateTimeComponents(diff);
                stopwatchDisplay.textContent = formatTime(hours, minutes, seconds, milliseconds);
            }

            // Update break timer display
            function updateBreakTimer() {
                let diff = elapsedBreakTime;
                
                if (mode === BREAK_MODE) {
                    diff += Date.now() - startTime;
                }
                
                const { hours, minutes, seconds } = calculateTimeComponents(diff);
                breakTimeDisplay.textContent = formatTime(hours, minutes, seconds);
            }

            // Update productivity ratio
            function updateProductivityRatio() {
                const productiveTime = elapsedWorkTime + (mode === WORK_MODE ? Date.now() - startTime : 0);
                const breakTime = elapsedBreakTime + (mode === BREAK_MODE ? Date.now() - startTime : 0);
                const totalTime = productiveTime + breakTime;
                
                if (totalTime > 0) {
                    const ratio = Math.round((productiveTime / totalTime) * 100);
                    productivityRatioDisplay.textContent = `${ratio}%`;
                } else {
                    productivityRatioDisplay.textContent = "0%";
                }
            }

            // Calculate time components from milliseconds
            function calculateTimeComponents(ms) {
                return {
                    hours: Math.floor(ms / 3600000),
                    minutes: Math.floor((ms % 3600000) / 60000),
                    seconds: Math.floor((ms % 60000) / 1000),
                    milliseconds: Math.floor(ms % 1000)
                };
            }

            // Format time as HH:MM:SS.mmm
            function formatTime(hours, minutes, seconds, milliseconds = null) {
                const timeParts = [
                    hours.toString().padStart(2, '0'),
                    minutes.toString().padStart(2, '0'),
                    seconds.toString().padStart(2, '0')
                ];
                
                if (milliseconds !== null) {
                    timeParts.push(milliseconds.toString().padStart(3, '0'));
                    return `${timeParts[0]}:${timeParts[1]}:${timeParts[2]}.${timeParts[3]}`;
                }
                return `${timeParts[0]}:${timeParts[1]}:${timeParts[2]}`;
            }

            // Show notification
            function showNotification(message, duration = NOTIFICATION_DURATION) {
                notification.textContent = message;
                notification.classList.add('show');
                
                if (notificationTimeout) {
                    clearTimeout(notificationTimeout);
                }
                
                notificationTimeout = setTimeout(() => {
                    notification.classList.remove('show');
                }, duration);
            }

            // Handle todo form submission
            function handleTodoSubmit(e) {
                e.preventDefault();
                const taskText = todoInput.value.trim();
                
                if (taskText) {
                    addTodoItem(taskText);
                    todoInput.value = '';
                    saveData();
                }
            }

            // Add new todo item
            function addTodoItem(text, completed = false) {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${completed ? 'checked' : ''}>
                    <span class="todo-text ${completed ? 'completed' : ''}">${text}</span>
                    <div class="todo-actions">
                        <button class="todo-btn todo-edit" aria-label="Edit task">✏️</button>
                        <button class="todo-btn todo-remove" aria-label="Remove task">&times;</button>
                    </div>
                `;
                
                const checkbox = li.querySelector('.todo-checkbox');
                const textSpan = li.querySelector('.todo-text');
                const editBtn = li.querySelector('.todo-edit');
                const removeBtn = li.querySelector('.todo-remove');
                
                checkbox.addEventListener('change', function() {
                    textSpan.classList.toggle('completed', this.checked);
                    if (this.checked) {
                        showNotification('Task completed!', 2000);
                    }
                    saveData();
                });
                
                editBtn.addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'edit-input';
                    input.value = textSpan.textContent;
                    
                    textSpan.replaceWith(input);
                    input.focus();
                    
                    function saveEdit() {
                        const newText = input.value.trim();
                        if (newText) {
                            textSpan.textContent = newText;
                        }
                        input.replaceWith(textSpan);
                        saveData();
                    }
                    
                    function handleKeyPress(e) {
                        if (e.key === 'Enter') {
                            saveEdit();
                        }
                    }
                    
                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keypress', handleKeyPress);
                });
                
                removeBtn.addEventListener('click', function() {
                    li.remove();
                    showNotification('Task removed', 2000);
                    saveData();
                });
                
                todoList.appendChild(li);
            }

            // Save data to localStorage
            function saveData() {
                const todos = Array.from(document.querySelectorAll('.todo-item')).map(item => {
                    return {
                        text: item.querySelector('.todo-text').textContent,
                        completed: item.querySelector('.todo-checkbox').checked
                    };
                });

                const data = {
                    mode,
                    startTime,
                    elapsedWorkTime,
                    elapsedBreakTime,
                    todos
                };

                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                saveDailyStats();
            }

            // Load data from localStorage
            function loadData() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        
                        mode = data.mode || null;
                        startTime = data.startTime || 0;
                        elapsedWorkTime = data.elapsedWorkTime || 0;
                        elapsedBreakTime = data.elapsedBreakTime || 0;
                        
                        // Load todos
                        if (data.todos && Array.isArray(data.todos)) {
                            data.todos.forEach(todo => {
                                addTodoItem(todo.text, todo.completed);
                            });
                        }
                        
                        // Restore timer state if app was running
                        if (mode) {
                            const now = Date.now();
                            if (mode === WORK_MODE) {
                                elapsedWorkTime += now - startTime;
                            } else if (mode === BREAK_MODE) {
                                elapsedBreakTime += now - startTime;
                            }
                            mode = null; // Reset mode to require manual restart
                        }
                        
                    } catch (e) {
                        console.error('Failed to parse saved data', e);
                    }
                }
            }

            // Handle beforeunload event
            function handleBeforeUnload() {
                saveData();
                cancelAnimation();
                clearInterval(saveIntervalId);
            }

            // Start the app
            init();
        })();
    </script>
</body>
